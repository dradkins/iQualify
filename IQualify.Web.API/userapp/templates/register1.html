<!-- Register Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Register Block -->
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-success">
                    <ul class="block-options">
                        <li>
                            <a href="" data-toggle="modal" data-target="#modal-terms">View Terms</a>
                        </li>
                        <li>
                            <a ui-sref="login" data-toggle="tooltip" data-placement="left" title="Log In"><i class="si si-login"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">Register</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Register Title -->
                    <h1 class="h2 font-w600 push-30-t push-5">iQualify</h1>
                    <div ng-hide="step_one_complete">
                        <p>Please fill the following details and click next to continue.</p>
                        <form class="js-validation-register form-horizontal push-50-t push-50" id="registerForm" ng-submit="nextStep('#registerForm')" register-validate>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="text" id="register-firstName" name="register-firstName" placeholder="Please enter your first name" ng-model="model.firstName">
                                        <label for="register-firstName">First Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="text" id="register-surName" name="register-surName" placeholder="Please enter your sur name" ng-model="model.surName">
                                        <label for="register-surName">Sur Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="email" id="register-email" name="register-email" placeholder="Please provide your email" ng-model="model.email">
                                        <label for="register-email">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="password" id="register-password" name="register-password" placeholder="Choose a strong password.." ng-model="model.password">
                                        <label for="register-password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-success">
                                        <input class="form-control" type="password" id="register-password2" name="register-password2" placeholder="..and confirm it" ng-model="model.confirmPassword">
                                        <label for="register-password2">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label class="css-input css-radio css-radio-primary push-10-r">
                                        <input type="radio" value="1" name="radio-subjectclass" ng-model="model.subjectClass" checked><span></span> O Level
                                    </label>
                                    <label class="css-input css-radio css-radio-primary">
                                        <input type="radio" value="2" name="radio-subjectclass" ng-model="model.subjectClass"><span></span> A Level
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label class="css-input css-radio css-radio-success push-10-r">
                                        <input type="radio" value="1" name="radio-subjectType" ng-model="model.subjectType"><span></span> IGSCE
                                    </label>
                                    <label class="css-input css-radio css-radio-success">
                                        <input type="radio" value="2" name="radio-subjectType" ng-model="model.subjectType" checked><span></span> GCE
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label class="css-input switch switch-sm switch-success">
                                        <input type="checkbox" id="register-terms" name="register-terms" ng-model="isAgree"><span></span> I agree with terms &amp; conditions
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-6 col-md-5">
                                    <button class="btn btn-block btn-success" type="submit"><i class="fa fa-angle-right pull-right"></i> Next</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div ng-show="step_one_complete">

                        <div class="row">
                            <p>Please select subjects and click register to complete registration</p>
                            <div class="form-group col-xs-6" ng-repeat="subject in subjects">
                                <label class="css-input switch switch-primary">
                                    <input type="checkbox" ng-model="subject.isSelected"><span></span> {{subject.subjectName}}
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-6 col-md-5">
                                    <button class="btn btn-block btn-success" ng-click="register()"><i class="fa fa-plus pull-right"></i> Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Register Form -->
                </div>
            </div>
            <!-- END Register Block -->
        </div>
    </div>
</div>
<!-- END Register Content -->
<!-- Register Footer -->
<div class="push-10-t text-center animated fadeInUp">
    <small class="text-muted font-w600"><span class="js-year-copy"></span> &copy; iQualify</small>
</div>
<!-- END Register Footer -->
<!-- Terms Modal -->
<div class="modal fade" id="modal-terms" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-popout">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Terms &amp; Conditions</h3>
                </div>
                <div class="block-content">
                    <p>No terms and conditions are defined yet.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-sm btn-primary" type="button" data-dismiss="modal"><i class="fa fa-check"></i> I agree</button>
            </div>
        </div>
    </div>
</div>
<!-- END Terms Modal -->
