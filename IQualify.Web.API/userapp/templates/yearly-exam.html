<!-- Page Content -->
<div class="content">
    <div class="col-lg-12">
        <div class="block block-themed">
            <div class="block-header bg-amethyst">
                <h3 class="block-title">Yearly Exam</h3>
            </div>
            <div class="block-content block-content-full">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-sm-6 text-left">
                            Topic : {{currentQuestion.topic}}
                        </div>
                        <div class="col-sm-6 text-right">
                            Correct Answer : {{currentQuestion.correctAnswer}}
                        </div>
                    </div>
                    <hr />
                    <div class="col-sm-12">
                        <div>
                            <rzslider rz-slider-model="slider.value"
                                      rz-slider-options="slider.options"></rzslider>
                        </div>
                    </div>
                    <br />
                    <div class="col-sm-12">
                        <h3>{{slider.value}}.</h3>
                    </div>
                    <div class="col-sm-12">
                        <img ng-src="data:image/png;base64,{{currentQuestion.questionImage}}" class="img-rounded" />
                    </div>
                    <div class="col-sm-12">
                        <br />
                        <br />
                        <div class="form-group">
                            <div class="col-xs-12">
                                <h4>Select your answer</h4>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-sm-3" ng-repeat="option in currentQuestion.options">
                                    <label class="css-input css-radio css-radio-primary push-10-r">
                                        <input type="radio" value="{{option}}" name="radio-answer-option" ng-change="$parent.saveAnswer(option)" ng-model="$parent.selectedAnswer" ng-disabled="$parent.currentQuestion.isAttempted"><span></span> {{option}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-primary pull-right" ng-click="finishExam()" ng-show="showFinishExam">Finish Exam <i class="fa fa-angle-double-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="block-content bg-gray-lighter">
                <div class="row items-push text-center">
                    <div class="col-sm-4 col-md-offset-4">
                        Yearly Exam
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Page Content -->
