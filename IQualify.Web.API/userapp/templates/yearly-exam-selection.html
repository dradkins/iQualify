<!-- Page Content -->
<div class="content">
    <div class="col-lg-12">
        <div class="block block-themed">
            <div class="block-header bg-amethyst">
                <h3 class="block-title">Yearly Exam Selection</h3>
            </div>
            <div class="block-content block-content-full">
                <div class="row">
                    <div ng-hide="isExamStart">
                        <form class="form-horizontal push-10-t push-10" name="yearlyExamSelectionForm" ng-submit="startYearlyExam()">
                            <div class="form-group">
                                <div class="col-xs-4 col-sm-offset-4">
                                    <label for="selected-topic">Select Subject *</label>
                                    <select class="form-control" ng-model="selectedSubject"
                                            ng-options="subject.subjectName for subject in subjects"
                                            id="selected-subject" ng-change="getYearlyExams()"
                                            ng-disabled="loadingYearlyExams" required></select>
                                </div>
                            </div>
                            <div class="form-group" ng-hide="yearlyExams.length <= 0">
                                <div class="col-xs-4 col-sm-offset-4">
                                    <label for="selected-topic">Select Yearly Exam *</label>
                                    <select class="form-control" ng-model="selectedYearlyExam"
                                            ng-options="yearlyExam.title for yearlyExam in yearlyExams" id="selected-yearly-exam"
                                            ng-disabled="loadingYearlyExams" ng-change="enableSubmit()" required></select>
                                </div>
                            </div>
                            <div class="form-group" ng-show="showSubmit">
                                <div class="col-xs-4 col-sm-offset-4 pull-right">
                                    <button class="btn btn-sm btn-success" type="submit"><i class="fa fa-plus push-5-r"></i> OK</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="block-content bg-gray-lighter">
                <div class="row items-push text-center">
                    <div class="col-sm-4 col-md-offset-4">
                        Preparation Exam
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Page Content -->
