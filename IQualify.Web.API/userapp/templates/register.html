<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" id="registerForm" ng-submit="register('#registerForm')" register-validate>
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="Content/lib/images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                    <p class="center login-form-text">O/A Level Learning System</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input type="text" type="text" id="register-username" name="register-username" placeholder="Please enter your full name" ng-model="model.fullName">
                    <label for="register-username" class="center-align">Full Name</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input type="email" id="register-email" name="register-email" placeholder="Please provide your email" ng-model="model.email">
                    <label for="register-email" class="center-align">Email Address</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input type="password" id="register-password" name="register-password" placeholder="Choose a strong password.." ng-model="model.password">
                    <label for="register-password">Password</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock prefix"></i>
                    <input type="password" id="register-password2" name="register-password2" placeholder="..and confirm it" ng-model="model.confirmPassword">
                    <label for="register-password2">Confirm Password</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="register-terms" name="register-terms" ng-model="isAgree" />
                    <label for="register-terms">I agree with terms &amp; conditions</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit"><i class="si si-login pull-right"></i> Sign Up</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a ui-sref="login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
