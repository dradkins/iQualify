<div class="col s12 m12 l12">
    <h4 class="header">Yearly Exam Results</h4>
    <table class="hoverable responsive-table striped">
        <thead>
            <tr>
                <th>
                    Exam Date
                </th>
                <th>
                    Time Taken
                </th>
                <th>
                    Percentage
                </th>
                <th>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in results">
                <td>
                    {{result.examDateTime | date:'medium'}}
                </td>
                <td>
                    {{result.timeTaken}}
                </td>
                <td>
                    {{result.percentage}}
                </td>
                <td>
                    <a ui-sref="yearly-exam-result({resultId:{{result.id}}})">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
