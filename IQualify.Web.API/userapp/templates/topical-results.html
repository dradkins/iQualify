<!-- Page Content -->
<div class="content">
    <div class="col-lg-12">
        <div class="block block-themed">
            <div class="block-header bg-amethyst">
                <h3 class="block-title">Topical Exam Results</h3>
            </div>
            <div class="block-content block-content-full">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Exam Date
                                    </th>
                                    <th>
                                        Time Taken
                                    </th>
                                    <th>
                                        Percentage
                                    </th>
                                    <th>

                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="result in results">
                                    <td>
                                        {{result.examDateTime | date:'medium'}}
                                    </td>
                                    <td>
                                        {{result.timeTaken}}
                                    </td>
                                    <td>
                                        {{result.percentage}}
                                    </td>
                                    <td>
                                        <a ui-sref="topical-exam-result({resultId:{{result.id}}})">Details</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="block-content bg-gray-lighter">
                <div class="row items-push text-center">
                    <div class="col-sm-4 col-md-offset-4">
                        Topical Exam Results
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Page Content -->
