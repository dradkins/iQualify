<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" id="forgotPasswordForm" ng-submit="resetPassword('#forgotPasswordForm')" forgot-password-validate>
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Forgot Password</h4>
                    <p class="center">You can reset your password</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input type="email" id="reminder-email" name="reminder-email" ng-model="email" form-input>
                    <label for="reminder-email" class="center-align">Enter Your Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit">Send Reset Password Link</button>
                </div>
                <div class="input-field col s12">
                    <p class="margin sign-up">
                        <a ui-sref="login">Login</a>
                        <a ui-sref="register" class="right">Register</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
