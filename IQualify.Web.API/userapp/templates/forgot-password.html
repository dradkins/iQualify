<!-- Reminder Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Reminder Block -->
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <a ui-sref="login" data-toggle="tooltip" data-placement="left" title="Log In"><i class="si si-login"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">Forgot Password</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Reminder Title -->
                    <h1 class="h2 font-w600 push-30-t push-5">iQualify</h1>
                    <p>Please provide your account’s email and we will send you your password.</p>
                    <form class="js-validation-reminder form-horizontal push-30-t push-50" id="forgotPasswordForm" ng-submit="resetPassword('#forgotPasswordForm')" forgot-password-validate>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="email" id="reminder-email" name="reminder-email" ng-model="email" form-input>
                                    <label for="reminder-email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-md-5">
                                <button class="btn btn-block btn-primary" type="submit"><i class="si si-envelope-open pull-right"></i> Send Mail</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Reminder Form -->
                </div>
            </div>
            <!-- END Reminder Block -->
        </div>
    </div>
</div>
<!-- END Reminder Content -->
